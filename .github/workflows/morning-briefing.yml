name: Generate Morning Briefing

on:
  schedule:
    # Îß§Ïùº KST 07:00 (UTC 22:00 Ï†ÑÎÇ†) Ïã§Ìñâ
    - cron: '0 22 * * *'
  
  # ÏàòÎèô Ïã§Ìñâ Í∞ÄÎä•
  workflow_dispatch:

jobs:
  generate-briefing:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Morning Briefing
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          TO_EMAILS: ${{ secrets.TO_EMAILS }}
          PAGES_URL: ${{ secrets.PAGES_URL }}
          GMAIL_BRIEF_SUMMARY: 'false'
        run: npm start
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/
          git diff --staged --quiet || git commit -m "üåÖ Morning Briefing $(date +'%Y-%m-%d')"
          git push
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Morning Briefing ÏÉùÏÑ± Ïã§Ìå®"
          echo "Î°úÍ∑∏Î•º ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
